<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox single line form</title>
  <link rel="stylesheet" href="form-style.css">
</head>
<body>
<div class="cover">

  <form class="flex-form">
    <label for="form"></label>
    <input id="form" type="search" placeholder="Where do you want to go?">

    <label for="from">From</label>
    <input type="date" id="from">

    <label for="to">To</label>
    <input type="date" id="to">

    <label for="select"></label>
    <select name="" id="select">
      <option value="1">1 Guest</option>
      <option value="2">2 Guest</option>
      <option value="3">3 Guest</option>
      <option value="4">4 Guest</option>
      <option value="5">5 Guest</option>
    </select>

    <input type="submit" value="search">

  </form>

</div>

<video class="dog" autoplay loop>
  <source src="materials/istockphoto-1823593570-640_adpp_is.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
</body>
</html>
