<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <link rel="stylesheet" href="style_5.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-div">
        <a href="./laba_7_5.html">
          <img src="./image/logo_1.jpg" alt="Logo" class="logo" />
        </a>
        <ul class="tasks">
          <li class=""><a href="./laba_7_1.html">Завдання 1</a></li>
          <li><a href="./laba_7_2.html">Завдання 2</a></li>
          <li><a href="./laba_7_3.html">Завдання 3</a></li>
          <li><a href="./laba_7_4.html">Завдання 4</a></li>
          <li><a href="./laba_7_5.html">Завдання 5</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="content-container">
        <div class="current-temperature">
          <img src="./image/cloud.png" alt="Cloud Icon" class="weather-icon" width="250" />
          <p class="temperature-value">17</p>
          <div class="temperature-controls">
            <button type="button" class="prev-button">&lt;</button>
            <button type="button" class="next-button">&gt;</button>
          </div>
        </div>
        <div class="weekly-forecast">
          <ul class="forecast-list">
            <li class="day-forecast">
              <p class="day-name">Mon</p>
              <p class="day-temperature">17°</p>
            </li>
            <li class="day-forecast">
              <p class="day-name">Tue</p>
              <p class="day-temperature">19°</p>
            </li>
            <li class="day-forecast">
              <p class="day-name">Wed</p>
              <p class="day-temperature">16°</p>
            </li>
            <li class="day-forecast">
              <p class="day-name">Thu</p>
              <p class="day-temperature">18°</p>
            </li>
            <li class="day-forecast">
              <p class="day-name">Fri</p>
              <p class="day-temperature">21°</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
